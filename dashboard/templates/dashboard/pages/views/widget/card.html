{% load static %}
<div class="card shadow-sm border-0 text-bg-primary">
    <div class="card-body hstack gap-2 h-100">
        <div>
            <h6 class="card-subtitle">Total Shares</h6>
            <h5 class="card-title fw-bold">{{shares}}</h5>
        </div>
        <span style="width:3rem;height:3rem"
            class="ms-auto d-flex align-items-center justify-content-center badge rounded-circle bg-light bg-opacity-25 text-white">
            <svg style="width:2rem;height:2rem;fill:currentColor;">
                <use xlink:href="{% static 'svg/sprite.svg' %}#icon-gp-bold"></use>
            </svg>
        </span>
    </div>
</div>

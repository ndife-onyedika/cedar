{% comment %} CONFIRMATION FORM {% endcomment %}
<div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5" id="promptModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form data-name="promptModal">
          {% csrf_token %}
          <input type="hidden" name="id" value>
          <div id="body"></div>
          <div class="hstack gap-2 justify-content-end mt-5">
            <button type="button" class="btn btn-light bg-white border-0 text-decoration-none"
              data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
